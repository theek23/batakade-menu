<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Menu</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="container">
  <div class="menu-header">
    <img style="width: 75px" src="img/logo.jpg" alt="batakade-logo">
    <h1>FOOD MENU</h1>
    <h3>Pauce and Lage Restaurant</h3>
  </div>

  <div class="menu-section">
    <h2 style="display: flex">
      Main Course
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-custom active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked> Breakfast
        </label>
        <label class="btn btn-custom">
          <input type="radio" name="options" id="option2" autocomplete="off"> Lunch/Dinner
        </label>
      </div>
    </h2>
    <div id="main-course-menu" class="menu-items"></div>
  </div>

  <div class="menu-section">
    <h2>Short Eats</h2>
    <div id="short-eats-menu" class="menu-items"></div>
  </div>

  <div class="menu-section">
    <h2>Beverages</h2>
    <div id="beverages-menu" class="menu-items"></div>
  </div>

  <div class="menu-footer">
    <p><img src="img/phone-icon.png" alt="Phone"> 076</p>
    <p><img src="img/location-icon.png" alt="Location"> Dhanuja Cafe, Arachchikanda, Hapugala, Wackwella, Galle</p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

<script src="js/script.js"></script>

</body>

</html>
